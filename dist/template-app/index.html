<!DOCTYPE html>
<html>

<head>
  <title>Photon</title>
  <meta charset="utf-8">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/photon.css">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div class="window">

    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
      <h1 class="title">Electron Music</h1>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <nav class="nav-group">
            <h2 class="nav-group-title">音乐播放器</h2>
            <p class="tar-bar">- based on Electron</p>
            <!--单曲模式-->
            <div id="select-btn" class="select-btn">
              <span class="icon icon-folder"></span><span>选择单曲</span>
              <input id="checkmusic" style="display: none;" type="file"/>
            </div>
            <!--多选-播放列表-->
            <div id="more-btn" class="select-btn">
              <span class="icon icon-upload"></span><span>选择播放列表</span>
              <input id="multi-btn" type="file" style="display: none;" multiple />
            </div>
            
            <table id="music-list" class="table-striped">
              <thead>
                <tr>
                  <th style="font-size:20px;text-align: center;">播放列表</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td style="text-align: center;">
                    <img src="https://p4.nicaifu.com/cms/201612/777b2200d3839fb26e426d19b8836911.jpg" class="none-img" alt="空空如也～">
                    <span style="display: inline-block;padding:15px 0;font-size:15px;">空空如也～</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </nav>
        </div>

        <div class="pane">
          <div class="play-area">
            <div id="music-name">当前无播放音乐,请从左侧选择</div>
            <audio id="audio-player" class="audio-player" loop controls="controls" src="">
              <p>Your browser does not support the <code>audio</code> element.</p>
            </audio>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Javascript -->
  <script src="js/menu.js" charset="utf-8"></script>
</body>

</html>
