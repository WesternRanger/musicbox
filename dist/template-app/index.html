<!DOCTYPE html>
<html>

<head>
  <title>Photon</title>
  <meta charset="utf-8">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/photon.css">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div class="window">

    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
      <h1 class="title">Electron Music</h1>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <nav class="nav-group">
            <h2 class="nav-group-title">音乐播放器</h2>
            <p class="tar-bar">- based on Electron</p>
            <div id="select-btn" class="select-btn">
              <span class="icon icon-folder"></span><span>选择music</span>
              <input id="checkmusic" style="display: none;" type="file" value="" />
            </div>
            <ul id="music-list">
              
            </ul>
          </nav>
        </div>

        <div class="pane">
          <div class="play-area">
            <div id="music-name">当前无播放音乐,请从左侧选择</div>
            <audio id="audio-player" class="audio-player" loop controls="controls" src="">
              <p>Your browser does not support the <code>audio</code> element.</p>
            </audio>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Javascript -->
  <script src="js/menu.js" charset="utf-8"></script>
</body>

</html>
